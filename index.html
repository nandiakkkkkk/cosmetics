<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>SkinStory - Гоо сайхны бүтээгдэхүүн</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/images/logo.png" alt="SkinStory Logo">
      <h1>SkinStory</h1>
    </div>
    <nav>
      <a href="index.html">Нүүр</a>
      <a href="about.html">Бидний тухай</a>
      <a href="catalog.html">Каталог</a>
      <a href="contact.html">Холбоо барих</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <img src="assets/images/banner.jpg" alt="Skin care banner">
      <h2>Таны гоо сайхны түүх эндээс эхэлнэ</h2>
    </section>

    <section class="products">
      <h2>Онцлох бүтээгдэхүүн</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="assets/images/product1.jpg" alt="Product 1">
          <h3>Тоник</h3>
          <p>Арьсыг чийгшүүлж тэжээл өгнө.</p>
        </div>
        <div class="product-card">
          <img src="assets/images/product2.jpg" alt="Product 2">
          <h3>Серум</h3>
          <p>Арьсыг гүн тэжээж гэрэлтүүлнэ.</p>
        </div>
        <div class="product-card">
          <img src="assets/images/product3.jpg" alt="Product 3">
          <h3>Чийгшүүлэгч</h3>
          <p>Өдөржин чийгшсэн арьс.</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 SkinStory. Бүх эрх хуулиар хамгаалагдсан.</p>
  </footer>

  <script src="assets/js/main.js"></script>

</html>
